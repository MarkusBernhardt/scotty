<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (keyValue(); as keyValueRef) {
      <div>
        <h2 data-cy="keyValueDetailsHeading"><span jhiTranslate="scottyApp.keyValue.detail.title">Key Value</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ keyValueRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="scottyApp.keyValue.kvKey">Kv Key</span></dt>
          <dd>
            <span>{{ keyValueRef.kvKey }}</span>
          </dd>
          <dt><span jhiTranslate="scottyApp.keyValue.kvValue">Kv Value</span></dt>
          <dd>
            <span>{{ keyValueRef.kvValue }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/key-value', keyValueRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
